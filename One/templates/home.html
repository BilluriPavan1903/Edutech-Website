<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <script src="{% static 'js/home.js' %}" defer></script>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="profile-icon" onclick="toggleProfile()">
      <!-- Round Icon (could be initials or image) -->
      <span>P</span>
    </div>
    <div id="profile-dropdown" class="dropdown hidden">
      <p><a href="{% url 'user_profile' %}">{{ username }}</a></p>
      <a href="#" id="logoutLink">Logout</a>



    </div>
  </div>

  <!-- Greeting -->
  <div class="greeting">
    <h1>Hi, {{ username }}!</h1>
  </div>

  <!-- Navigation / Taskbar -->
  <nav class="navbar">
    <ul>
      
      <li><a href="{% url 'upload' %}">Upload PDF</a></li>
      <li><a href="#">Company Based Q&A</a></li>
      <li><a href="#">Domain Based</a></li>
      <li><a href="#">Results</a></li>
    </ul>
  </nav>

  <!-- Footer -->
  <footer>
    <p>Pavan Kumar</p>
    <p>VIT-AP University, Amaravati, Andhra Pradesh, India</p>
  </footer>

</body>
</html>
