<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
  <script src="{% static 'js/login.js' %}" defer></script>
</head>
<body>
  <div class="container">
    <h2>Login</h2>

    <form id="loginForm">
      <input type="text" id="loginUsername" name="username" placeholder="Username" required><br>
      <input type="password" id="loginPassword" name="password" placeholder="Password" required><br>
      <button type="submit" id="loginSubmit">Login</button>
    </form>

    <!-- âœ… This hidden div passes the home URL to JS -->
    <div id="routeData" data-home-url="{% url 'home' %}"></div>

    <p>Don't have an account?</p>
    <button type="button" onclick="window.location.href='{% url 'signup' %}'">Sign Up</button>
  </div>
</body>
</html>
